<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="preload"
      href="S-CoreDream-5Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="todo.css" />
    <script defer src="todo.js"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex flex-column align-items-center border border-2 w-50 p-5">
      <h1 class="mb-5 fw-bold">🌸 피로그래밍 과제 리스트 🌸</h1>
      <div class="add-container d-flex align-items-center w-100 px-3 py-2 mb-4">
        <input
          type="text"
          class="w-100 text-center"
          placeholder="오늘의 과제는? 두근두근 >_<"
        /><button class="add-btn">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <table class="table table-borderless text-center mb-5">
        <thead class="text-white">
          <tr>
            <th scope="col" class="">
              <i class="far fa-check-square"></i>
            </th>
            <th scope="col">오늘의 과제</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <input class="form-check-input" type="checkbox" />
            </th>
            <td>To Do List with Javascript</td>
          </tr>
        </tbody>
      </table>
      <div class="btn-container d-flex justify-content-center w-100">
        <button class="check-delete-btn">선택 삭제</button
        ><button class="last-delete-btn">마지막 삭제</button
        ><button class="all-delete-btn">전체 삭제</button>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6a23cd815d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
