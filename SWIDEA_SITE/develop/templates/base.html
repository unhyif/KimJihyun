<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} My SW Idea Management {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="{% static 'css/develop.css' %}" /> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="px-5">
    <header>
      <nav class="d-flex w-100 justify-content-between">
        <div class="nav__column">
          <a href="/">
            <h1>My SW Idea Management</h1>
          </a>
        </div>
        <div class="nav__column d-flex">
          <a href="{% url 'develop:create_idea' %}" class="me-2"
            >아이디어 등록</a
          ><a href="/" class="me-2">아이디어 관리</a
          ><a href="{% url 'develop:create_tool' %}" class="me-2">개발툴 등록</a
          ><a href="/tools">개발툴 관리</a>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock %}
  </body>
</html>
